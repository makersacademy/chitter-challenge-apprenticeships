@startuml

!theme vibrant

actor User
boundary Browser
control Controller
database Database
collections View

User -> Browser : homepage '/post'
Browser -> Controller : POST '/post' message
Controller -> Database : INSERT INTO table_name (column)
Database -> Controller : if success redirect '/' else 404
Controller -> View : for message in messages, display
View -> Controller : HTML rendered messages
Controller -> Browser : can see chitter messages


@enduml

@startuml

skinparam BackgroundColor FFFFFF
skinparam shadowing false
skinparam RoundCorner 7
skinparam ArrowColor 454645
skinparam FontColor 454645
skinparam SequenceLifeLineBorderColor 696969
skinparam SequenceGroupHeaderFontColor 454645
skinparam SequenceGroupFontColor 696969
skinparam SequenceGroupBorderColor 696969
skinparam SequenceGroupBorderThickness 1

